<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="div-element">
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam consequatur placeat quia iusto vitae,
            </p>
            <p>
                illo totam ipsa, velit esse incidunt ea veritatis. Maxime adipisci, saepe autem quo eligendi enim ipsum.
            </p>
        </div>
    </main>

    <script>
        let element = document.querySelectorAll(".div-element p");
        const LIMIT = 25;
        for(let p of element){
            const aboveLimit = p.innerText.length>LIMIT;
            const dotsOrEmpty = aboveLimit? "..." : "";
            p.innerHTML = p.innerText.substring(0, LIMIT) + dotsOrEmpty;
        }
    </script>
</body>

</html>
